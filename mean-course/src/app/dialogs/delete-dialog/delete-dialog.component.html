<h1 mat-dialog-title>Delete post</h1>
<div>
  <p>Are you sure you want to delete this post?</p>
  <mat-action-row>
    <button mat-raised-button class="good-button" (click)="dialogRef.close(true)">Confirm</button>
    <button mat-raised-button class="bad-button" (click)="dialogRef.close(false)">Cancel</button>
  </mat-action-row>
</div>
